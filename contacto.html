<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="navbar row">
            <!-- contenido header -->
            <!-- Logo -->
            <div class="col-1">
                <a class="logo" href="index.html"><img src="./assets/Astroneticcs_Logo3.png" alt="logo" srcset="" width="100%" height="50px"></a>
            </div>

            <div class="col-2">
                <nav>
                    <!-- Menu navegacion -->
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="proyectos.html">Proyectos</a>
                </nav>
            </div>

            <div class="col-3 boton-contacto">
                <button> <a id="botonContacto" href="contacto.html">Contacto</a></button>
            </div>

            <div class="col-3 ">
                <ul class="idioma">
                    <li class="dropdown">
                        <a id="dropbton">Idioma <span class="icono"><i class="fas fa-chevron-down"></i></span></a>
                        <div class="dropdown-content">
                            <a href="#">Es</a>
                            <a href="#">En</a>
                        </div>
                    </li>
                </ul>
            </div>

    </header>
    <div class="main">
        <div class="contact-container">
            <form id="contacto" action="index.html" method="POST">
                <h2>FORMULARIO DE CONTACTO</h2>
                <div class="mt-2 ">
                    <input type="text" id="name" placeholder="Nombre">
                    <input type="text" id="lastname" placeholder="Apellido">
                    <input type="email" id="inemail" placeholder=" name@example.com">
                    <div class="row">
                        <div class="col mt-2">
                            <label for="civil">Estado civil </label>
                            <select name="estadocivil" id="civil">
                           <option value="" disabled>-</option>
                           <option value="">Casado</option>
                           <option value="">Soltero</option> 
                        </select>
                        </div>
                        <div class="col ml-2 mt-2">
                            <label for="check1">¿Deseas recibir el newsletter?</label>
                            <input type="checkbox" value="" id="check1">
                        </div>
                    </div>

                </div>
                <div class="pt-2">
                    <textarea name="comentarios" placeholder="Escriba su mensaje" id="comment" cols="30" rows="10"></textarea>
                </div>

                <div class="mt-2 ">
                    <input type="reset" value="Limpiar">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <!-- contenedor footer -->
        <div class="row">
            <!-- columnas -->
            <div class="col">
                <!-- logo -->
                <img src="./assets/Astroneticcs_Logo3.png" alt="imagen" width="100%" height="60px">
            </div>
            <div class="col pl-2 pr-2">
                <!-- Menu navegacion -->
                <p>MAPA DE SITIO</p>
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="servicios.html">Servicios</a>
                <a href="proyectos.html">Proyectos</a>

            </div>
            <div class="col-3 ">
                <!-- redes sociales -->
                <p>SÍGUENOS EN </p>
                <a href="https://es-la.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
                <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
            </div>

            <div class="col m-2">
                <!-- Suscribete -->
                <form action="" method="post">
                    <input type="email" name="email" placeholder=" Email"><input type="submit" value="Suscribete">
                </form>
            </div>
        </div>

    </footer>
</body>

</html>
